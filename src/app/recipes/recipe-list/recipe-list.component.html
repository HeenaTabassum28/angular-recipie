<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-success">New Recipe</a>
  </div>
</div>

<div *ngIf="recipes.length>0; then show else noShow">Items in your cart By template conditioning</div>

<ng-template #show>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group" *ngFor="let recipe of recipes">
        <rb-recipe-item [recipe]="recipe" (click)="onSelected(recipe)"></rb-recipe-item>
      </ul>
    </div>
  </div>
</ng-template>
<ng-template #noShow>No Items found By template conditioning</ng-template>
